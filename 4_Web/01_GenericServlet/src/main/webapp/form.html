      <div>
        <h2>좋아하는 메뉴</h2>

        <label>
          <input type="checkbox" name="menu" value="탕후루" />탕후루
        </label>

        <label>
          <input type="checkbox" name="menu" value="삼계탕" />삼계탕

        <label>
